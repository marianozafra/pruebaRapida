<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling & Grid Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
    <div class="scrollytelling">
      <div class="content">
        <p>Text 1</p>
        <p>Text 2</p>
      </div>
      <div class="images">
        <img src="https://picsum.photos/id/100/800/600" class="active">
        <img src="https://picsum.photos/id/200/800/600">
      </div>
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent libero.</p>
    <div class="grid">
      <img src="https://picsum.photos/id/101/200/200">
      <img src="https://picsum.photos/id/102/200/200">
      <img src="https://picsum.photos/id/103/200/200">
      <img src="https://picsum.photos/id/104/200/200">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
