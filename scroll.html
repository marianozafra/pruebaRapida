<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling Example with Scrollama</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .sticky {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightcoral;
    }

    .scroll:nth-child(even) {
      background-color: lightseagreen;
    }
  </style>
  <script src="https://unpkg.com/scrollama@3.0.3/dist/scrollama.min.js"></script>
</head>
<body>

  <div class="sticky">
    <h1>Scroll down to explore!</h1>
  </div>

  <div class="scroll" id="step-1">
    <p>Step 1: Introduction</p>
  </div>

  <div class="scroll" id="step-2">
    <p>Step 2: The beginning</p>
  </div>

  <div class="scroll" id="step-3">
    <p>Step 3: The journey</p>
  </div>

  <div class="scroll" id="step-4">
    <p>Step 4: The end</p>
  </div>

  <script>
    const scrollama = window.scrollama;
    const scroller = scrollama();

    function handleStepEnter(response) {
      const el = response.element;
      el.style.opacity = 1;
    }

    function handleStepExit(response) {
      const el = response.element;
      el.style.opacity = 0.2;
    }

    function init() {
      scroller.setup({
        step: '.scroll',
        offset: 0.5,
        progress: false,
        debug: false,
      })
      .onStepEnter(handleStepEnter)
      .onStepExit(handleStepExit);

      // Set up the initial opacity
      document.querySelectorAll('.scroll').forEach((step) => {
        step.style.opacity = 0.2;
      });
    }

    init();
  </script>
</body>
</html>
