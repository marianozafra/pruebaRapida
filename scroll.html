<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling Example with Scrollama</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .sticky {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      transition: background-image 0.5s ease-in-out;
    }

    .scroll {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    h2 {
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/scrollama"></script>
</head>
<body>

  <div class="sticky">
    <div class="scroll" id="text-1">
      <h2>Text 1</h2>
    </div>

    <div class="scroll" id="text-2">
      <h2>Text 2</h2>
    </div>

    <div class="scroll" id="text-3">
      <h2>Text 3</h2>
    </div>
  </div>

  <script>
    const scrollama = window.scrollama;
    const scroller = scrollama();

    const images = [
      'https://picsum.photos/id/100/1920/1080',
      'https://picsum.photos/id/101/1920/1080',
      'https://picsum.photos/id/102/1920/1080',
    ];

    function handleStepEnter(response) {
      const index = parseInt(response.element.id.split('-')[1]) - 1;
      const sticky = document.querySelector('.sticky');
      sticky.style.backgroundImage = `url(${images[index]})`;
    }

    function init() {
      scroller.setup({
        step: '.scroll',
        offset: 0.5,
        progress: false,
        debug: false,
      })
      .onStepEnter(handleStepEnter);

      // Set up the initial background image
      const sticky = document.querySelector('.sticky');
      sticky.style.backgroundImage = `url(${images[0]})`;
    }

    init();
  </script>
</body>
</html>
